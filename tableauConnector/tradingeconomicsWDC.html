<html>

<head>
    <title>Trading Economics</title>
    <meta http-equiv="Cache-Control" content="no-store" />
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" rel="stylesheet" crossorigin="anonymous">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js" type="text/javascript"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js" crossorigin="anonymous"></script>
    <script src="https://connectors.tableau.com/libs/tableauwdc-2.2.latest.js" type="text/javascript"></script>
    <script src="tradingeconomicsWDC.js" type="text/javascript"></script>
</head>

<body>
    <div class="container container-table">
        <div class="row vertical-center-row">
            <div class="text-center col-md-4 col-md-offset-4">                
                <h2>Get Trading Economics Data</h2>
                <label for="method" class="text-center">Select a Method</label><br>
                <select id="method" title = "Select a Method"> <!--Supplement an id here instead of using 'name'-->
                  <option value="historical">Historical</option> 
                  <option value="calendar">Calendar</option>
                  <option value="indicators">Indicators</option>
                  <option value="markets">Markets</option>
                  <option value="forecast">Forecast</option>
                </select>
                <form>
                    <div class="form-inline">
                        <label for="myUrl" class="text-center">URL</label><br>
                        <input type="text" class="form-control" id="myUrl" value="/historical/country/country_name/indicator/indicator_name" style="width: 600px; text-align:center;"> <br>
                        <label for="myKey">API Key</label><br>
                        <input type="text" class="form-control" id="myKey" value="guest:guest" style="width: 300px; text-align:center;">
                    </div>
                </form>
                <button type="button" id="submitButton" class="btn btn-success" style="margin: 10px;">Submit</button>
            </div>
        </div>
    </div>
</body>

</html>
